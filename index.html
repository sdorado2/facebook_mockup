<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navContainer">
            <div class="left">
                <div class="nlTab"><img src="img/fB_icon_w1.png " alt="Logo" class="iconTop"></div>
                <div class="nlTab"><img src="img/findTwo_rz.png" alt="" class="iconTop"></div>
                <div class="nlTab"><img src="img/tv_icon_w.png" alt="" class="iconTop"></div>
            </div>
            <div class="mid">
                <div class="nlTab"><img src="img/home_icon.png" alt="HOME" class="iconTop"></div>
                <div class="nlTab"><img src="img/mail_icon_w.png" alt="MAIL" class="iconTop"></div>
                <div class="nlTab"><img src="img/events.png" alt="EVENTS" class="iconTop"></div>
                <div class="nlTab"><img src="img/socialize_icon_w.png" alt="FRIENDS" class="iconTop"></div>
            </div>

            <div class="right">
                <div class="nlTab"><img src="img/lazy.jpg" alt="userName" class="iconTop"></div>
                <div class="nlTab"><img src="img/insta_icon_rsz.png" alt="INSTAGRAM" class="iconTop"></div>
                <div class="nlTab"><img src="img/settings_icon.png" alt="" class="iconTop"></div>
                
            </div>
        </div>
        <!-- Fixed Responsive Nav -->
       
        <div class="mainContainer">
            <div class="leftBar">
                <div class="categoryContainer">
                    <img src="img/home_icon.png" alt="home_icon" class="icon">
                    <p class="name">HOME</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/mail_icon_w.png" alt="" class="icon">
                    <p class="name">MAIL</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/socialize_icon_w.png" alt="" class="icon">
                    <p class="name">FRIENDS</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/events.png" alt="Events" class="icon">
                    <p class="name">EVENTS</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="" alt="" class="icon">
                    <div class="catBox"></div>
                </div>
                
            </div>
            <div class="mainScrollContainer">

                <div class="postContainer">
                    <div class="postHeader">
                        <div class="proLeft">
                            <!-- Profile Ino/favicon  -->
                        </div>
                        <div class="proRight">
                            <!-- Exit X -->

                        </div>

                    </div>
                    <div class="postMain">
                        <img class="fitIMG" src="img/falcion_kick.jpg">
                    </div>
                    <div class="catcher">
                        <div class="cOne"> <span class="lk">21 </span> Likes</div>
                        <div class="cTwo"><span class="cc">322 </span>Comments</div>
                        <div class="cThree"> <span class="sh">13 </span> Shares</div>
                    </div>
                    <div class="btnContainer">
                        <div class="btn">Like</div>
                        <div class="btn">Comment</div>
                        <div class="btn">Share</div>
                    </div>
                    <div class="commentContainer">


                    </div>
                </div>

            
            </div>
            <div class="rightBar">

                <div class="categoryContainer">
                    <img src="img/parrot.jpg" alt="Parrot" class="icon">
                    <p class="name">Parrotcles Smith</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/dog.jpg" alt="dog" class="icon">
                    <p class="name">Mutthew Barker</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/cat.jpg" alt="Cat" class="icon">
                    <p class="name">Kitt N. Meowton</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/falcon.jpg" alt="Falcon" class="icon">
                    <p class="name">Cap. H. Alkon</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/eagle.jpg" alt="Eagle" class="icon">
                    <p class="name">White Blue-Red</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/hamster.jpg" alt="" class="icon">
                    <p class="name">Hamsterdam Rodden</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/capibara.JPG" alt="" class="icon">
                    <p class="name">Hapi Bara</p>
                    <div class="catBox"></div>
                </div>
                
                <div class="categoryContainer">
                    <img src="img/question.jpeg" alt="AddNew" class="icon"><p class="name">New Friend</p>
                    <div class="catBox"></div>
                </div>

                </div>
            </div>
        </div>

<!-- MainContainer -->




        
        <script src="app.js" async defer></script>
